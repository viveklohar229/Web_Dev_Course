<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 1 Solve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- You are given 12 files; 6 audios and 6 videos.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <h1>My Videos and Audios for the Day</h1>
    <h2>Some Videos for the Day</h2>
    <div>
        <video src="/sample videos/1.mp4" width="180" height="200"></video>
        <video src="/sample videos/2.mp4" width="180" height="200"></video>
        <video src="/sample videos/3.mp4" width="180" height="200"></video>
        <video src="/sample videos/4.mp4" width="180" height="200"></video>
        <video src="/sample videos/5.mp4" width="180" height="200"></video>
        <video src="/sample videos/6.mp4" width="180" height="200"></video>
    </div>
    <h2>Some Audio for the Day</h2>
    <div>
        <audio src="/sample audios/1.mp3" controls></audio>
        <audio src="/sample audios/2.mp3" controls></audio>
        <audio src="/sample audios/3.mp3" controls></audio>
        <audio src="/sample audios/4.mp3" controls></audio>
        <audio src="/sample audios/5.mp3" controls></audio>
        <audio src="/sample audios/6.mp3" controls></audio>
    </div>




</body>
</html>
