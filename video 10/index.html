<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
</head>
<body>
    <video src="video.mp4" height="555" controls loop muted poster="poster.jpg"></video>

    <audio src="audio.mp3" controls loop muted preload=""></audio>
