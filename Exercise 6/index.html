<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 6 Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                    <div class="logo">
                        <img src="UE-Logo-1.webp" alt="UltraEdit">

                            <li>Products <span><i  class="fa-thin fa-angle-down"></i></span></li>

        <main>

                <h1>Download <b>UltraEdit</b>  for Windows</h1>

<div class="button">
    <button>DOWNLOAD MAC OR LINUX VERSION</button>
